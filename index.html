<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="bill-info">
            <label for="">Bill</label>
            <input type="number">
            
            <div>
                <label for="">5%</label>
                <input type="radio">
                <label for="">10%</label>
                <input type="radio">
                <label for="">15%</label>
                <input type="radio">
                <label for="">25%</label>
                <input type="radio">
                <label for="">50%</label>
                <input type="radio">
                <label for="">Other</label>
                <input type="radio">
            </div>

            <label for="">Number of People</label>
            <input type="number">
        </div>
        <div class="bill-results">
            <h2>Tip Amount</h2> <span>$0.00</span>
            <p>/ person</p>
            <h2>Total</h2> <span>$0.00</span>
            <p>/ person</p>

            <button type="reset">Reset</button>
        </div>
    </div>
</body>
</html>
