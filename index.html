<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>
        <h1>SPLI <br> TTER</h1>
        <div class="container">
            <div class="bill-info">
                <label for="bill">Bill</label>
                <input type="number" id="bill">
                
                <div class="percent">
                    <h2>Select Tip %</h2>
                    <div class="percent--values">
                        <label for="pc5">5%</label>
                        <input type="radio" id="pc5">
                        <label for="pc10">10%</label>
                        <input type="radio" id="pc10">
                        <label for="pc15">15%</label>
                        <input type="radio" id="pc15">
                        <label for="pc25">25%</label>
                        <input type="radio" id="pc25">
                        <label for="pc50">50%</label>
                        <input type="radio" id="pc50">
                        <label for="custom">Custom</label>
                        <input type="number" id="custom">
                    </div>
                </div>

                <label for="numPeople">Number of People</label>
                <input type="number" id="numPeople">
            </div>
            <div class="bill-results">
                
                <h2 class="tip">Tip Amount</h2> 
                <p class="tip-person">/ person</p>
                <p class="tip-value">$0.00</p>
                
                <h2 class="total">Total</h2> 
                <p class="total-person">/ person </p>       
                <p class="total-value">$0.00</p>

                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </div>
    </body>
</html>
